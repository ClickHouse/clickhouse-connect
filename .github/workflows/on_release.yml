name: 'Build and Publish Release'

on:
  release:
    types: [created]
  push:
    branches:
      - '*build*'

jobs:
  update_version:
    name: Update Version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Copy Release Version
        if: ${{ github.event == 'release' }}
        run: echo "${{ ( startsWith(github.ref_name, 'v') && github.ref_name ) }}" > VERSION
      - name: Copy Dev Version
        if: ${{ github.event != 'release' }}
        run: cat .dev_version > clickhouse_connect/VERSION
      - name: Commit updated version
        run: |
          git config --global user.name 'Geoff Genz'
          git config --global user.email 'geoff@clickhouse.com'
          git commit -am 'Update Version'
          git push

  jobs:
    build_wheels:
      needs: update_version
      name: Build wheels on ${{ matrix.os }}
      runs-on: ${{ matrix.os }}
      strategy:
        matrix:
          os:
            - windows-latest
            - ubuntu-22.04
            - ubuntu-20.04
            - macos-11
            - macos-12

      steps:
        - uses: actions/checkout@v3

        - name: Build wheels
          uses: pypa/cibuildwheel@v2.10.1

        - uses: actions/upload-artifact@v3
          with:
            path: ./wheelhouse/*.whl

  publish:
    needs: [update_version, build_wheels]
    name: Publish to PyPI
    if: ${{ github.event == 'release' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build source distribution
        run: |
          sed -i "s/developer_only/${{ needs.set_version.outputs.rv }}/" setup.py
          rm -rf dist artifacts
          python setup.py sdist
      - name: Retrieve wheels
        uses: actions/download-artifact@v3
        with:
          path: artifacts
      - name: move and list artifacts
        run: |
          cp -R artifacts/*/*.whl dist
          ls -R dist
      - name: Publish
        env:
          TWINE_USERNAME: '__token__'
          TWINE_PASSWORD:  ${{ secrets.PYPI_TOKEN }}
        run: |
          pip install twine
          twine upload dist/*
