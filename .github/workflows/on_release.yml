name: 'Build and Publish Release'

on:
  release:
    types: [created]
  push:
    branches:
      - '*build*'

jobs:
  update_version:
    name: Update Version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Copy Release Version
        if: ${{ github.event == 'release' }}
        run: echo "${{ ( startsWith(github.ref_name, 'v') && github.ref_name ) }}" > VERSION
      - name: Copy Dev Version
        if: ${{ github.event != 'release' }}
        run: cat .dev_version > clickhouse_connect/VERSION
      - name: Commit updated version
        run: |
          git config --global user.name 'Geoff Genz'
          git config --global user.email 'geoff@clickhouse.com'
          git commit --amend --no-edit
          git push

  build_wheels:
    name: Build Wheels
    needs: update_version
    strategy:
      matrix:
        python:
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10'
        runner:
          - windows-latest
          - macos-latest
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python }}
      - name: Install build dependencies
        run: pip install setuptools wheel
      - name: Update release version (Windows)
        if: ${{ runner.os == 'Windows' }}
        run: sed -i "s/developer_only/${{ needs.set_version.outputs.rv }}/" setup.py
      - name: Update release version (Mac)
        if: ${{ runner.os == 'macOS' }}
        run: sed -i "" "s/developer_only/${{ needs.set_version.outputs.rv }}/" setup.py
      - name: Build Wheel
        run: python3 setup.py bdist_wheel
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.runner }}-${{ matrix.python }}-wheel
          path: dist/*

  publish:
    needs: [update_version, build_wheels]
    name: Publish to PyPI
    if: ${{ github.event == 'release' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build source distribution
        run: |
          sed -i "s/developer_only/${{ needs.set_version.outputs.rv }}/" setup.py
          rm -rf dist artifacts
          python setup.py sdist
      - name: Retrieve wheels
        uses: actions/download-artifact@v3
        with:
          path: artifacts
      - name: move and list artifacts
        run: |
          cp -R artifacts/*/*.whl dist
          ls -R dist
      - name: Publish
        env:
          TWINE_USERNAME: '__token__'
          TWINE_PASSWORD:  ${{ secrets.PYPI_TOKEN }}
        run: |
          pip install twine
          twine upload dist/*
