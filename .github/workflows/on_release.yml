name: 'Build and Publish Release'

on:
  release:
    types: [created]
  push:
    branches:
      - '*build*'

env:
  CIBW_SKIP: 'cp36-*'
  CIBW_BEFORE_BUILD: pip install cython

jobs:
  update_version:
    name: Update Version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Copy Release Version
        if: ${{ github.event.release && startsWith(github.ref_name, 'v') }}
        run: |
          echo "${{ github.ref_name }}" > clickhouse_connect/VERSION
          sed 's/v//g' clickhouse_connect/VERSION
          git remote set-head origin main
      - name: Copy Dev Version
        if: ${{ !github.event.release }}
        run: cat .dev_version > clickhouse_connect/VERSION
      - name: Commit updated version
        run: |
          if ! git diff-index --quiet HEAD; then
            git config --global user.name 'Geoff Genz'
            git config --global user.email 'geoff@clickhouse.com'
            git commit -am 'Update VERSION'
            git push
          fi

  build_x86_linux_wheels:
    name: Build x86 wheels on Linux
    needs: update_version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.10.1
      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl

  build_nonx86_wheels:
    name: Build non x86 wheels
    needs: update_version
    runs-on: ubuntu-latest
    env:
      CIBW_ARCHS_LINUX: aarch64
    steps:
      - uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.10.1
      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl

  build_macos_wheels:
    name: Build wheels on macos
    needs: update_version
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.10.1
        env:
          CIBW_ARCHS_MACOS: x86_64 arm64
      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl

  build_windows_wheels:
    name: Build x86 wheels on Windows
    needs: update_version
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.10.1
      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl

  publish:
    needs:
      - build_macos_wheels
      - build_windows_wheels
      - build_x86_linux_wheels
      - build_nonx86_wheels
    name: Publish to PyPI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build source distribution
        run: |
          rm -rf dist 
          python setup.py sdist
      - name: Retrieve wheels
        uses: actions/download-artifact@v3
        with:
          path: wheelhouse
      - name: move and list artifacts
        run: |
          cp -R wheelhouse/*/*.whl dist
          ls -R dist
      - name: Install Twine
        run:  pip install twine
      - name: Publish (Release)
        if: ${{ github.event.release && startsWith(github.ref_name, 'v') }}
        env:
          TWINE_USERNAME: '__token__'
          TWINE_PASSWORD:  ${{ secrets.PYPI_TOKEN }}
        run: twine upload dist/*
      - name: Publish (Test)
        if: ${{ !github.event.release }}
        env:
          TWINE_USERNAME: '__token__'
          TWINE_PASSWORD: ${{ secrets.PYPI_TEST_TOKEN }}
        run: twine upload --repository testpypi dist/*
