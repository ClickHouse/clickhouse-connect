name: 'Build and Publish Release'

on:
  release:
    types: [created]
  push:
    branches:
      - '*build*'

env:
  CIBW_SKIP: 'cp36-*'

jobs:
  build_x86_manylinux_wheels:
    name: Build x86 manylinux wheels on Linux
    runs-on: ubuntu-latest
    env:
      CIBW_SKIP: 'cp36-* *-musllinux*'
    steps:
      - uses: actions/checkout@v3
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.11.2
      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl

  build_x86_musllinux_wheels:
    name: Build x86 musllinux wheels on Linux
    runs-on: ubuntu-latest
    env:
      CIBW_SKIP: 'cp36-* *-manylinux*'
    steps:
      - uses: actions/checkout@v3
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.11.2
      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl

  build_aarch64_manylinux_wheels:
    name: Build aarch64 manylinux wheels
    runs-on: ubuntu-latest
    env:
      CIBW_ARCHS_LINUX: aarch64
      CIBW_SKIP: 'cp36-* pp* *-musllinux*'
    steps:
      - uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.11.2
      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl

  build_aarch64_musllinux_wheels:
    name: Build aarch64 musllinux wheels
    runs-on: ubuntu-latest
    env:
      CIBW_ARCHS_LINUX: aarch64
      CIBW_SKIP: 'cp36-* pp* *-manylinux*'
    steps:
      - uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.11.2
      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl

  build_aarch64_pypy_wheels:
    name: Build aarch64 PyPy wheels
    runs-on: ubuntu-latest
    env:
      CIBW_ARCHS_LINUX: aarch64
      CIBW_BUILD: 'pp*'
    steps:
      - uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.11.2
      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl

  build_macos_wheels:
    name: Build wheels on macos
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.11.2
        env:
          CIBW_ARCHS_MACOS: x86_64 arm64
      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl

  build_windows_wheels:
    name: Build wheels on Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.11.2
      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl

  publish:
    needs:
      - build_macos_wheels
      - build_windows_wheels
      - build_x86_musllinux_wheels
      - build_x86_manylinux_wheels
      - build_aarch64_musllinux_wheels
      - build_aarch64_manylinux_wheels
      - build_aarch64_pypy_wheels
    name: Publish to PyPI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build source distribution
        run: |
          rm -rf dist 
          python setup.py sdist
      - name: Retrieve wheels
        uses: actions/download-artifact@v3
        with:
          path: wheelhouse
      - name: move and list artifacts
        run: |
          cp -R wheelhouse/*/*.whl dist
          ls -R dist
      - name: Install Twine
        run:  pip install twine
      - name: Publish (Release)
        if: ${{ github.event.release && startsWith(github.ref_name, 'v') }}
        env:
          TWINE_USERNAME: '__token__'
          TWINE_PASSWORD:  ${{ secrets.PYPI_TOKEN }}
        run: twine upload dist/*
      - name: Publish (Test)
        if: ${{ !github.event.release }}
        env:
          TWINE_USERNAME: '__token__'
          TWINE_PASSWORD: ${{ secrets.PYPI_TEST_TOKEN }}
        run: twine upload --repository testpypi dist/*
