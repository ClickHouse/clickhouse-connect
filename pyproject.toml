[build-system]
requires = ["setuptools", "cython==3.0.11"]

build-backend = "setuptools.build_meta"

[tool.cibuildwheel]
skip = "cp38-* pp38-* cp314t-*"

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
env_files = ["test.env"]
asyncio_default_fixture_loop_scope = "session"
addopts = "-n 4"

[tool.pylint.messages_control]
disable = [
    "duplicate-code",  # Expected duplication between async/sync implementations
]

[tool.pylint.typecheck]
ignored-modules = [
    "brotli",  # Optional compression library
]
