[build-system]
requires = [
    "setuptools",
    "cython==3.0.0a11",
    "numpy~=1.22.0; python_version >= '3.8' and python_version <= '3.10'",
    "numpy~=1.24.0; python_version == '3.11'"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
env_files = ["test.env"]
